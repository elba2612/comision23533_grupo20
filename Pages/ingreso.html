<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Estilos/estilos_registro.css">
    <title>Registro usuario Valioso Mango</title>
</head>

<body class="formulario_registro">
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../Sources/LogoMango.svg" class="logo" alt="Logo Mango">
            </a>
        </div>
        <h1>
            <h1>
                Ingreso
            </h1>

    </header>
    <main>
        <form action="achivodeprocesamiento.php" method="post">
            <section class="form-grupos">
                <label for="nombre">Nombre de Usuario:</label>
                <input type="text" name="nombre" id="nombre" required>
            </section>
            <section class="form-grupos">
                <label>Contraseña:</label>
                <input type="password" name="pass" id="nombre" required>
                <div id="check-recuerdame">
                    <input type="checkbox" name="recordarme" id="recordarme">
                    <label for="recordarme" id="recuerdame">Recuérdame</label>
                </div>
                <a id="olvidaste" href="#">Olvidaste tu contraseña?</a>
            </section>
            <section class="form-buttons">
                <input type="submit" value="Enviar">
            </section>
    </main>
</body>

</html>
