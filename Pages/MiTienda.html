<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiTienda</title>
    <link rel="stylesheet" href="../Estilos/Estilos_MiTienda.css">
</head>
<body>
    <header>
        <div>
            <a href="../index.html">
                <img src="../Sources/LogoMango.svg" class="logo" alt="Logo Mango">
            </a>
        </div>
        <h1 class="Glacial">Mi tienda</h1>
    </header>

    <input class="topnav" type="text" placeholder="Buscar productos..">
    <section class="grid-container"class="Glacial">
        <article class="grid-item">
            <a href="../Sources/Bici2.jpeg">
                <img src="../Sources/Bici2.jpeg" alt="Bicicleta">
                <div class="image-header">
                    <h2 class="image-title1">Bicicleta marca Spettalizer</h2>
                </div>
                <div class="image-info" class="image-title2">
                    <h2 class="image-title2">Bicicleta rodado 26, usada muy buen estado </h2>
                    <p class="image-description">100 Mangos</p>
                </div>
            </a>
        </article>
        <article class="grid-item">
            <a href="../Sources/tv.jpg">
                <img src="../Sources/tv.jpg" alt="Imagen 2">
                <div class="image-header">
                    <h2 class="image-title1">TV marca DAEWOO</h2>
                </div>
                <div class="image-info">
                    <h2 class="image-title2">TV 32 pulgadas, con HDMI USB usado excelente estado</h2>
                    <p class="image-description">150 Mangos</p>
                </div>
            </a>
        </article>
        <article class="grid-item">
            <a href="../Sources/YerbaSalus2.jpg">
                <img src="../Sources/YerbaSalus2.jpg" alt="Imagen 3">
                <div class="image-header">
                    <h2 class="image-title1">Yerba Salus la mejor</h2>
                </div>
                <div class="image-info">
                    <h2 class="image-title2">Caja de 10 paquetes de yerba Salus x 1kg</h2>
                    <p class="image-description">30 Mangos</p>
                </div>
            </a>
        </article>
    </section>
</body>
</html>
