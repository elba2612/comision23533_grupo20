<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Estilos/estilos_registro.css">
    <title>Registro usuario Valioso Mango</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../Sources/LogoMango.svg" class="logo" alt="Logo Mango">
            </a>
        </div>
        <h1>
            FORMULARIO DE REGISTRO
        </h1>
        <h2>
            Nuevo Usuario Valioso Mango
        </h2>
    </header>
    <main>
        <form action="achivodeprocesamiento.php" method="post">
            <section class="form-grupos">
                <label for="nombre">Nombre de Usuario:</label>
                <input type="text" name="nombre" minlength="7" id="nombre" required>
            </section>
            <section class="form-grupos">
                <label for="pass">Contraseña:</label>
                <input type="password" name="pass" minlength="7"   id="pass" required>
            </section>
            <dialog id="dialog">
                <h1>La clave y el usuario</h1>
                <p>Deben tener mas de seis caracteres.Muchas gracias </p> 
                <button id="hide">Cerrar</button>
            </dialog>
            <button id="show">
                Formato
                Usuario y Contraseña ???
            </button>
            <script>
                window.show.addEventListener('click',()=>{
                    window.dialog.showModal()
                })
                window.hide.addEventListener('click',()=>{
                    window.dialog.close()
                })
            </script>

            <section class="form-grupos">
                <label for="nombre-y-apellido">Nombre y Apellido:</label>
                <input type="text" name="nombre-y-apellido" id="nombre-y-apellido" required>
            </section>
            <section class="form-grupos">
                <label for="fecha-de-nacimiento">Fecha de nacimiento:</label>
                <input type="date" name="fecha-de-nacimiento" id="fecha-de-nacimiento" required>
            </section>
            <section class="form-grupos">
                <label for="correo">Ingrese Email</label>
                <input type="email" name="correo" id="correo" required>
            </section>
            <input class="form-buttons" type="submit" value="GUARDAR">
    </main>
</body>

</html>
